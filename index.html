 <title> Calculadora </title>
<head>
<dody>
<div class="resultado" id="resultado">Null</div>
<div class="calc_body" id="calc_body">
<input type="text" class="input" id="numero1" placeholder="Number 1"> <br>
<input type="text" class="input" id="numero2" placeholder="Number 2"> <br>

<button class="botao" onclick="soma()">SOMAR</button> <br>
<button class="botao" onclick="subtracao()">SUBTRAIR</button> <br>
<button class="botao" onclick=" multiplicacao()">MULTIPLICAR</button> <br>
<button class="botao" onclick=" divisao()">DIVIDIR</button> 
<button class="botao2" onclick="limpar()" style="color: red;">C</button>
</div>

<!-- Botões avançados-->
<div class="space2" id="space2"> 
<button class="botao3" onclick="porcent()" style="color: white;">%</button>
<button class="botao3" onclick="potencia()" style="color: white">X^</button>

<script>
    function soma(){
        var numero1 = document.getElementById("numero1").value;
        var numero2 = document.getElementById("numero2").value;
        var resultado = parseInt(numero1) + parseInt(numero2);
        document.getElementById("resultado").innerHTML=resultado;   
    }
    
    function subtracao(){
        var numero1 = document.getElementById("numero1").value;
        var numero2 = document.getElementById("numero2").value;
        var resultado = parseInt(numero1) - parseInt(numero2);
        document.getElementById("resultado").innerHTML=resultado;   
    }

    function divisao(){
        var numero1 = document.getElementById("numero1").value;
        var numero2 = document.getElementById("numero2").value;
        var resultado = parseInt(numero1) / parseInt(numero2);
        document.getElementById("resultado").innerHTML=resultado; 
        
        if (numero2==0){
        document.getElementById("resultado").innerHTML="ERROR";
        document.getElementById("resultado").style="color: red;";
        alert("Não é permitida divisão por zero!")    
        } else {
        document.getElementById("resultado").style="color: black";
        }
    
    }

    function multiplicacao(){
        var numero1 = document.getElementById("numero1").value;
        var numero2 = document.getElementById("numero2").value;
        var resultado = parseInt(numero1) * parseInt(numero2);
        document.getElementById("resultado").innerHTML=resultado;   
    }

    function limpar(){
        document.getElementById("numero1").value="";
        document.getElementById("numero2").value="";
        document.getElementById("resultado").innerHTML="Null";
        document.getElementById("resultado").style="color: black";
    }

    function porcent(){ //calcula a porcentagem 
        alert("Formato: X é quantos % de Y?")
        var numero1 = parseFloat(document.getElementById("numero1").value)
        var numero2 = parseFloat(document.getElementById("numero2").value)
        var resultado = (numero1/100)*numero2;
        document.getElementById("resultado").innerHTML=resultado;
    }

    function potencia(){
    var numero1 = parseInt(document.getElementById("numero1").value);
    var numero2 = parseInt(document.getElementById("numero2").value);
    var resultado = 1;

    // Tratamento para expoente 0
    if (numero2 === 0) {
        document.getElementById("resultado").innerHTML = "1";
        return;
    }

    // Tratamento para expoente negativo (opcional)
    if (numero2 < 0) {
        document.getElementById("resultado").innerHTML = "Expoente negativo não suportado ainda";
        return;
    }

    for (var i = 0; i < numero2; i++) {
        resultado *= numero1;
    }

    document.getElementById("resultado").innerHTML = resultado;
}
    

</script>
